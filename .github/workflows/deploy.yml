name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Prepare files for deployment
        run: |
          # Copy static files to deployment directory
          mkdir -p _site
          cp index-static.html _site/index.html
          cp -r css _site/
          cp -r js _site/
          cp -r stimuli _site/
          
          # Remove server-specific files from deployment
          rm -f _site/server.js
          rm -f _site/package.json
          rm -f _site/package-lock.json
          
          # Ensure all CSV files are accessible
          echo "Files prepared for GitHub Pages deployment"
          ls -la _site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 